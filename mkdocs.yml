site_name: PDF Translation Platform
site_description: Advanced PDF Translation Platform with FastAPI, Next.js, PostgreSQL, and Celery
site_url: https://mbaneshi.github.io/pdf-translation-platform
repo_url: https://github.com/mbaneshi/pdf-translation-platform
repo_name: mbaneshi/pdf-translation-platform

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Architecture:
    - Overview: architecture/overview.md
    - Backend: architecture/backend.md
    - Frontend: architecture/frontend.md
    - Database: architecture/database.md
  - API Reference:
    - Endpoints: api/endpoints.md
    - Authentication: api/authentication.md
    - Examples: api/examples.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Deployment: development/deployment.md
  - Translation:
    - Quality Guidelines: translation/quality.md
    - Best Practices: translation/best-practices.md
    - Troubleshooting: translation/troubleshooting.md
  - Roadmap: roadmap.md
